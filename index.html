<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulador de Loteria</title>
    <link rel="stylesheet" href="estilos.css" />
  </head>
  <body>
    <h1>Simulador de Loteria - Loteca</h1>

    <div class="geral">
      <div class="inputs">
        <h2>Digite 6 números</h2>
        <div>
          <input type="number" id="num1" onchange="lerNumero(value,0)" />
          <input type="number" id="num2" onchange="lerNumero(value,1)" />
          <input type="number" id="num3" onchange="lerNumero(value,2)"/>
          <input type="number" id="num4" onchange="lerNumero(value,3)"/>
          <input type="number" id="num5" onchange="lerNumero(value,4)"/>
          <input type="number" id="num6" onchange="lerNumero(value,5)"/>
        </div>
      </div>

      <div class="centerdiv">
        <button onclick="sortNumeros()" >Sortear</button>
        <h2>Números Sorteados:</h2>
        <p id="sorteados"></p>
      </div>

      <div class="centerdiv">
        <p>Total de acertos:</p>
        <span id="acertos"></span>
      </div>
    </div>
    <footer>
      <p>Desenvolvido por @Ariadnen modificado por @carloscacho</p>
    </footer>
    <script src="funcoes.js"></script>
  </body>
</html>
